<!DOCTYPE html>
<html>
<head>
    <script src="js/TeamObject.js"></script>
    <script src ="js/TrainerObject.js"></script>
    <script src ="js/InfoObject.js"></script>
    <img href="Udklip5.PNG" id="Søren" style="width: 100%; height: 100%;" >
    
    <script src="lib/easeljs-0.8.2.min.js"></script>
    
</head>
   
<body onload="init()">
    
    <canvas id="canvas" width="800" height="600" style="border: black solid 1px"></canvas>
    </body>
    <script>
    var stage;

        function init() {
        stage = new createjs.Stage(document.getElementById('canvas'));
        createjs.Ticker.addEventListener("tick", stage);
             printTrainerImg();
        }
            
           var sørenPicture = new Image();
        sørenPicture.src = "pictures/Udklip5.png";
        
        var søren = new TrainerObject(
            "Søren", 
             sørenPicture, 
            "Han hedder søren"
        );

        var katrinePicture = new Image();
        katrinePicture.src = "pictures/Udklip5.png";
        
        var katrine = new TrainerObject(
            "Katrine", 
             katrinePicture, 
            "Hun hedder Katrine"
        );

        
        var spinning = new TeamObject(
            "Spinning", 
            8, 
            9, 
            søren.trainerName, 
            "Salen", 
            10, 
            "Du skal cykle"
        );
        
        console.log(spinning);
        console.log(søren.trainerPicture);
        console.log(katrine.trainerPicture);
        function printTrainerImg(){
            var img1 = new createjs.Bitmap(søren.trainerPicture);
            var img2 = new createjs.Bitmap(katrine.trainerPicture);
            img2.x = 300;
            stage.addChild(img1, img2);
        }
        </script>
</html>
